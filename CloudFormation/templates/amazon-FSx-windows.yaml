Parameters:
  StorageCapacity:
    Type: String
    Default: 300

  Throughput:
    Type: String
    Default: 8
    AllowedValues:
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
      - 1024
      - 2048

  ActiveDirectoryId:
    Type: String

  VPCID:
    Type: AWS::EC2::VPC::Id

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>

  WorkstationSecurityGroup:
    Type: List<AWS::EC2::SecurityGroup::Id>

Resources:
  Storage:
    Type: "AWS::FSx::FileSystem"
    Properties:
      FileSystemType: "WINDOWS"
      StorageCapacity: !Ref StorageCapacity
      SubnetIds: !Ref SubnetIds
      SecurityGroupIds: !Ref SecurityGroups
      WindowsConfiguration:
        ActiveDirectoryId: !Ref ActiveDirectoryId
        ThroughputCapacity: !Ref Throughput
        WeeklyMaintenanceStartTime: "4:16:30"
        DailyAutomaticBackupStartTime: "01:00"
        AutomaticBackupRetentionDays: 2
        CopyTagsToBackups: false
  SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable FSx Access from subnet
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '445'
          ToPort: '445'
          SourceSecurityGroupId: !Ref WorkstationSecurityGroup
        - IpProtocol: udp
          FromPort: '445'
          ToPort: '445'
          SourceSecurityGroupId: !Ref WorkstationSecurityGroup
        - IpProtocol: tcp
          FromPort: '135'
          ToPort: '135'
          SourceSecurityGroupId: !Ref WorkstationSecurityGroup
        - IpProtocol: tcp
          FromPort: '1024'
          ToPort: '65535'
          SourceSecurityGroupId: !Ref WorkstationSecurityGroup
        - IpProtocol: udp
          FromPort: '1024'
          ToPort: '65535'
          SourceSecurityGroupId: !Ref WorkstationSecurityGroup